gateway:
   hazelcast:
      port: 5075
security:
   oauth2:
      client:
         clientId: resource
         clientSecret: secret
      resource:
         jwt:
            keyUri: http://172.17.0.1:8084/ExempleAuthorization/oauth/token_key
zuul:
   routes:
      api:
         path: /ExempleEcommerce/**
         sensitiveHeaders: null
         url: http://172.17.0.1:8080
         stripPrefix: false
         prefix: ExempleEcommerce
      authorization:
         path: /ExempleAuthorization/**
         sensitiveHeaders: null
         url: http://172.17.0.1:8084
         stripPrefix: false
         prefix: ExempleAuthorization